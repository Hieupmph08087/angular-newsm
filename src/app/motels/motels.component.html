
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    
<h3 align="center">Danh sách phòng trọ:</h3>
<div class="center" >
  <button type="button" class="btn btn-primary" routerLink="add-motel"  value="Tạo mới" ng-model="title" >Tạo mới</button>
  
<table class="table table-bordered">
  <thead class="thead-dark">
     <tr>
    <td>ID</td>
    <td>Name</td>
    <td>owner</td>
    <td>Image</td>
    <td>Address</td>
    <td>Roll-Number</td>
    <td>Xem Thêm</td>
  </tr>
  </thead>
  <tbody>
    <tr *ngFor="let m of motels">
      <td>{{m.id}}</td>
    <td>{{m.name}}</td>
    <td>{{m.owner}}</td>  
      <td><img src={{m.image}} style="width: 50px;"></td>  
      <td>{{m.address}}</td>
    <td>{{m.roomnumber}}</td>
      <td><button type="button" class="btn btn-info" [routerLink]="['detail', m.id]">Xem Thêm</button></td>
    </tr>
  </tbody>
</table>
</div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    
  </body>
</html>
